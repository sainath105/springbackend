# Sets the application name
spring.application.name=demo
# Enables H2 Database Console
spring.h2.console.enabled=true
# Specifies the H2 database connection URL
spring.datasource.url=jdbc:h2:file:C:/h2db/sample
# Defines the database driver (H2 Database)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Specifies how Hibernate should manage the database schema:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true